<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Assignment</title>
    <link rel="stylesheet" href="mathstyle.css">
</head>
<body>
    <header>
        <h1>Maths Assignment</h1>
    </header>
  
    <section id="assignmentSection">
        <form id="mathAssignmentForm" action="mathGradingServlet" method="post">
          <input type="hidden" name="assignment_id" value="1">
            <!-- Static Maths Questions -->
            <div class="question-container">
                <h2>1. Solve the following:</h2>
                <p>a) 2 + 1 = ?</p>
                <label>Answer: <input type="text" name="q1"></label><br>

                <p>b) 3 + 2 = ?</p>
                <label>Answer: <input type="text" name="q2"></label><br>

            </div>

            <div class="question-container">
                <h2>2. Fill in the blanks:</h2>
                <p>a) 1 2 3 __ 5 6</p>
                <label>Answer: <input type="text" name="q4"></label><br>

                <p>b) 7 8 9 __ 11</p>
                <label>Answer: <input type="text" name="q5"></label><br>
            </div>

            <div class="question-container">
                <h2>3. Choose the correct option:</h2>
                <p>a) 5 - 2 = ?</p>
                <label><input type="radio" name="q6" value="3"> 3</label><br>
                <label><input type="radio" name="q6" value="10"> 10</label><br>
                <label><input type="radio" name="q6" value="11"> 11</label><br>

                <p>b) 3 - 1 = ?</p>
                <label><input type="radio" name="q7" value="9"> 9</label><br>
                <label><input type="radio" name="q7" value="10"> 10</label><br>
                <label><input type="radio" name="q7" value="2"> 2</label><br>
            </div>
            <br><br>
            <button type="submit">Submit Assignment</button>
        </form>
        <p id="scoreDisplay"></p>
    </section>

</body>
</html>
